          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <h4 class='nav-name'>Flickcart</h4>
      </div>
      <div id="navbar6" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right change-hover">
          <li id="hover-3"><a href="#">Home</a></li>
          <li id="hover-1"><a href="#">About</a></li>
          <li id="hover-2"><a href="#">Contact</a></li>

              <li><a href="#">Action</a></li>

  <div class="img-cont">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
         </ol>

    <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/sec.jpeg" alt="Los Angeles" style="max-width:100%;max-height:auto">
            </div>

        <div class="item">
        <img src="images/ccc" alt="Chicago" style="max-width:100%;max-height:auto">
      </div>

      <div class="item">
        <img src="images/thir.jpeg" alt="New york" style="max-width:100%;max-height:auto">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
 </div>
